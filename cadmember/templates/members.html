{% extends "base.html" %}
{% load static %}

<!doctype html>

{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/tabela.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<div class="container-lg text-center py-4">

    <form method="GET" action="{% url  'members_list' %}">
        <input type="text" name="search" placeholder="Buscar membro..." class="form-control-sm">
        <button type="submit" class="btn btn-primary btn-sm">Buscar</button>

    </form>

</div>

<div class="container-lg text-center py-4">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <Tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.cpf }}</td>
                <td>
                    <div>
                        <a href="{% url 'member_update' pk=member.pk %}"
                            class="btn btn-outline-warning bi bi-pencil">Editar</a>
                        <a href="{% url 'member_delete' pk=member.pk%}"
                            class=" btn btn-outline-danger bi bi-trash ">Excluir</a>
                        <a href="{% url 'member_detail' pk=member.pk %}"
                            class=" btn btn-outline-info bi bi-ticket-detailed">Detalhe</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </Tbody>

    </table>
    <a href="{% url 'exportar_excel' %} " class="btn btn-success btn-sm bi bi-file-earmark-excel">Exportar</a>
</div>

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
