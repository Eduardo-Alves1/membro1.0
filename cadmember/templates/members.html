{% extends "base.html" %}
{% load static %}

<!doctype html>

{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/tabela.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<div>

    <form method="GET" action="{% url  'members_list' %}" >
        <input type="text" name="search" placeholder="Buscar membro..." class="form-control-sm">
        <button type="submit">Buscar</button>
        <a href="{% url 'exportar_excel' %}">Exportar</a>
    </form>

</div>

<div class="container-lg text-center px-4">

    <table class="table table-striped table-bordered ">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <Tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.cpf }}</td>
                <td>
                    <div>
                        <a href="{% url 'member_update' pk=member.pk %}" class="btn btn-outline-warning">Editar</a>
                        <a href="{% url 'member_delete' pk=member.pk%}" class=" btn btn-outline-danger">Excluir</a>
                        <a href="{% url 'member_detail' pk=member.pk %}" class=" btn btn-outline-info">Detalhe</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </Tbody>
    </table>
</div>



{% endblock %}
