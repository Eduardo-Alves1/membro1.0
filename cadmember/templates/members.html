{% extends "base1.html" %}
{% block title %} SGE - MARCAS{% endblock title %} SGE - MARCAS

{% block content %}

<div class="row mb-3">
    <div class="col-md-6">
        <form method="get" action="{% url 'members_list' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Nome" value="{{ request.GET.name }}">
                <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
            </div>
        </form>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.cpf }}</td>
                <td>
                    <a href="{% url 'member_detail' pk=member.pk %}" class="btn btn-info btn-sm"><i class="bi bi-eye"></i></a>

                    <a href="{% url 'member_update' pk=member.pk  %}" class="btn btn-warning btn-sm"><i class="bi bi-pen"></i></a>

                    <a href="{% url 'member_delete' pk=member.pk  %}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
                </td>
            </tr>

            {% endfor %}
        </tbody>

    </table>
    <a href="{% url 'exportar_excel' %} " class="btn btn-success btn-sm bi bi-file-earmark-excel">Exportar</a>
</div>
{% include "components/_pagination.html" %}
{% endblock content %}
