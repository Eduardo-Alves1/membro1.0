{% extends "base.html" %}  

{% block content %}
    <div class="register">
        <div class="filho">
            <form method="post">
                {% csrf_token %}
                <h1>Registrar novo ADM</h1>
                
                <div class="form-group">
                    {{ user_form.username.errors }}
                    <label>Usuario: </label>
                    {{ user_form.username }}
                
                </div>
                <div class="form-group">
                    {{ user_form.password1.errors}}
                    <label>Senha: </label>
                    {{ user_form.password1 }}
                </div>

                <div class="form-group">
                    {{ user_form.password2.errors}}
                    <label>Confirmar senha: </label>
                    {{ user_form.password2 }} 
                </div>
                
            

                <div class="form-group">
                    <input type="submit" value="Cadastrar" class="btn btn-primary">
                </div>

            </form>
        </div>
    </div>



{% endblock content %}
