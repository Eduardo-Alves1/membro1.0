{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <h1 class="h2">Grupos de Permissoes</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <a href="{% url 'group_new' %}" class="btn btn-sm btn-outline-primary">
        Novo Grupo
      </a>
      <a href="{% url 'users_list' %}" class="btn btn-sm btn-outline-secondary ms-2">
        Usuarios
      </a>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Grupo</th>
              <th>Permissoes</th>
              <th class="text-end">Acoes</th>
            </tr>
          </thead>
          <tbody>
            {% for group in groups %}
            <tr>
              <td>{{ group.name }}</td>
              <td>{{ group.permissions.count }}</td>
              <td class="text-end">
                <a
                  href="{% url 'group_edit' group.id %}"
                  class="btn btn-sm btn-outline-secondary"
                >
                  Editar
                </a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="3" class="text-center">Nenhum grupo encontrado.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
