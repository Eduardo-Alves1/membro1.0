<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SGM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    {% include 'components/_header.html' %}

    <div class="container-fluid">
      <div class="row flex-nowrap">
        <aside class="col-auto col-md-3 col-xl-2 px-0 bg-dark min-vh-100">
          {% include 'components/_sidebar.html' %}
        </aside>

        <section class="col py-3">
          <div class="container mt-3">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}

            <main>
              {% block content %}{% endblock %}
            </main>
          </div>
        </section>
      </div>
    </div>

    {% include 'components/_footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/imask"></script>
    <script>
      (() => {
        'use strict';
        // Bootstrap client-side validation
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });

        // Input masks (if fields exist on the page)
        const cpf = document.getElementById('id_cpf');
        if (cpf) IMask(cpf, { mask: '000.000.000-00' });

        const cep = document.getElementById('id_cep');
        if (cep) IMask(cep, { mask: '00000-000' });

        const tel = document.getElementById('id_telephone');
        if (tel) IMask(tel, { mask: [{ mask: '00 00000-0000' }, { mask: '00 0000-0000' }] });
      })();
    </script>
  </body>
</html>
