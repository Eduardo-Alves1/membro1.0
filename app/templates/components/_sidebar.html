<div class="row flex-nowrap">
  <div class="col-auto col-md-0 col-xl-0 px-0 bg-dark">
    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white">
      <button class="btn btn-dark d-block d-sm-none mb-3" type="button" data-bs-toggle="collapse"
        data-bs-target="#menuCollapse" aria-expanded="false" aria-controls="menuCollapse">
        <i class="bi bi-list fs-4"></i>
      </button>
      <div class="collapse d-sm-block" id="menuCollapse">
        <ul class="nav flex-column align-items-start" id="menu">
          {% if user.is_authenticated %}
          <li>
            <a href="#" class="nav-link px-0 align-middle">
              <i class="bi bi-file-person fs-4"></i>
              <span class="ms-1">Olá <h4>{{user.username}}</h4></span>
            </a>
          </li>
          <li>
            <a href="{% url 'members_list' %}" class="nav-link px-0 align-middle">
              <i class="bi bi-person-raised-hand fs-4"></i>
              <span class="ms-1">Membros</span>
            </a>
          </li>
          <li>
            <a href="{% url 'new_member' %}" class="nav-link px-0 align-middle">
              <i class="bi bi-person-fill-add fs-4"></i>
              <span class="ms-1">Novo Membro</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link px-0 align-middle">
              <i class="bi bi-cash-coin fs-4"></i>
              <span class="ms-1">Dizimos</span>
            </a>
          </li>
          <li>
            <a href="{% url 'register' %}" class="nav-link px-0 align-middle">
              <i class="bi bi-person-gear fs-4"></i>
              <span class="ms-1">Novo ADM</span>
            </a>
          </li>
          <li>
            <a href="{% url 'logout' %}" class="nav-link px-0 align-middle">
              <i class="bi bi-box-arrow-right fs-4"></i>
              <span class="ms-1">Saír</span>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
      <hr>
    </div>
  </div>
